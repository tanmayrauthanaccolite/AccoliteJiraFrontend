  cols="1"
  rowHeight="100px"
  style="background-color: white"
  *ngIf="epic.jiraStatus == x"
>

  <!-- <mat-grid-tile (click)="displayTasks()"> -->
    <mat-grid-tile>
    <!-- <div>
      <div class = "assignee-details">

        <div class="assignee">{{ epic.jiraAssignee }}</div>

      <!-- <div class="prio" [style.background]="changePriorityColor(epic.priority)"></div> -->
          <!-- <div class="desc">{{epic.jiraDescription}}</div>
    </div> -->



    <div id = "leftbox">
      <div class="prio" [style.background]="changePriorityColor(epic.jiraPriority)"></div>
      <p class="epicid">{{ epic.jiraId }}</p>
      <p class="epiclabel">{{ epic.jiraTitle }}<mat-icon class="icon">offline_bolt</mat-icon></p>
      <div class="desc">{{epic.jiraDescription}}</div>
    </div> 


    <div id = "rightbox" class = "assignee-details">
      <li ngbDropdown class="nav-item dropdown">
        <a ngbDropdownToggle class="sidenav-content nav-link dropdown-toggle" id="navbarDropdown" role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ><mat-icon class = "options">more_vert</mat-icon></a>
        <span
          ngbDropdownMenu
          class="dropdown-menu-vert"
          aria-labelledby="navbarDropdown">
          <a ngbDropdownItem class="dropdown-item" (click)="editJira()">Edit/View</a>
          <a ngbDropdownItem class="dropdown-item" (click)="displayTasks(epic)">View tasks in current sprint</a>
        </span>
      </li>
      
      <div class="circle text-uppercase">{{ epic.jiraAssignee.charAt(0) }}</div>
      <div class="assignee">{{ epic.jiraAssignee }}</div>
    </div>

  </mat-grid-tile>
</mat-grid-list>
